<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(${tag.id != null} ? 'Upraviť tag' : 'Nový tag')"></head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="container py-5">
    <style>
        :root { --red:#e5caaf; --green:#1b9a59; --cream:#fff7eb; }
        body { background:#f6f5f2; }
        .hero-box {
            background: linear-gradient(135deg, rgba(215,38,61,0.12), rgba(27,154,89,0.16));
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 14px 36px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }
        .hero-box::after {
            content:""; position:absolute; inset:0;
            background-image:url("https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1200&q=80");
            opacity:0.08; background-size:cover; background-position:center;
        }
        .hero-content { position:relative; z-index:1; }
        .chip { display:inline-flex; align-items:center; gap:8px; padding:7px 12px; border-radius:999px; background:#fff; border:1px solid rgba(0,0,0,0.06); font-weight:700; box-shadow:0 8px 18px rgba(0,0,0,0.08); }
        .card-soft { border:none; border-radius:18px; box-shadow:0 16px 42px rgba(0,0,0,0.08); background:#fff; padding:22px; }
    </style>

    <section class="hero-box mb-4">
        <div class="hero-content d-flex flex-column gap-2">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h1 class="mb-0" th:text="${tag.id != null} ? 'Upraviť tag' : 'Nový tag'"></h1>
                <div class="chip"><i class="bi bi-tags-fill"></i> Tag</div>
            </div>
            <p class="mb-0 text-muted">Zadajte názov tagu pre kategorizáciu pízz.</p>
            <div class="d-flex flex-wrap gap-2">
                <a href="/admin/tags" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Späť</a>
                <a href="/admin" class="btn btn-outline-dark"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </div>
        </div>
    </section>

    <div class="card-soft">
        <form th:action="@{/admin/tags/save}" th:object="${tag}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">

            <div class="col-12">
                <label for="name" class="form-label">Názov *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-check2-circle"></i> Uložiť</button>
                <a href="/admin/tags" class="btn btn-secondary"><i class="bi bi-x"></i> Zrušiť</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
