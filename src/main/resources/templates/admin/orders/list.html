<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Správa objednávok (Admin)')"></head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="container py-5">
    <style>
        :root { --red:#e5caaf; --green:#1b9a59; --cream:#fff7eb; }
        body { background:#f6f5f2; }
        .hero-box {
            background: linear-gradient(135deg, rgba(215,38,61,0.12), rgba(27,154,89,0.16));
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 14px 36px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }
        .hero-box::after {
            content:""; position:absolute; inset:0;
            background-image:url("https://completebusinessgroup.com/wp-content/uploads/2017/08/orders-post.jpg");
            opacity:0.08; background-size:cover; background-position:center;
        }
        .hero-content { position:relative; z-index:1; }
        .chip { display:inline-flex; align-items:center; gap:8px; padding:7px 12px; border-radius:999px; background:#fff; border:1px solid rgba(0,0,0,0.06); font-weight:700; box-shadow:0 8px 18px rgba(0,0,0,0.08); }
        .card-soft { border:none; border-radius:18px; box-shadow:0 16px 42px rgba(0,0,0,0.08); background:#fff; padding:18px; }
        .table-pretty { width:100%; border-collapse: separate; border-spacing: 0 10px; }
        .table-pretty thead { color:#555; font-size:0.9rem; text-transform:uppercase; letter-spacing:0.04em; }
        .table-pretty th { border: none; padding: 0.45rem 0.75rem; }
        .table-pretty tbody tr { background:#fff; box-shadow:0 10px 26px rgba(0,0,0,0.07); border-radius:14px; overflow:hidden; }
        .table-pretty tbody td { border: none; padding: 0.95rem 0.95rem; vertical-align: middle; }
        .table-pretty tbody tr:hover { transform: translateY(-2px); box-shadow:0 14px 32px rgba(0,0,0,0.10); transition:.12s; }
    </style>

    <section class="hero-box mb-4">
        <div class="hero-content d-flex flex-column gap-2">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <h1 class="mb-0">Správa objednávok</h1>
                <div class="chip"><i class="bi bi-clipboard-check-fill"></i> Admin</div>
            </div>
            <p class="mb-0 text-muted">Prehľad všetkých objednávok. Kliknite na riadok „Detail“ pre správu.</p>
            <div class="d-flex flex-wrap gap-2">
                <a href="/admin" class="btn btn-outline-secondary"><i class="bi bi-speedometer2"></i> Dashboard</a>
            </div>
        </div>
    </section>

    <div class="card-soft">
        <div class="table-responsive">
            <table class="table-pretty mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dátum</th>
                    <th>Stav</th>
                    <th>Používateľ</th>
                    <th class="text-end">Akcia</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td><span class="badge bg-dark" th:text="${order.status}"></span></td>
                    <td th:text="${order.user.email}"></td>
                    <td class="text-end">
                        <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-info me-1">
                            <i class="bi bi-eye"></i> Detail
                        </a>
                        <form th:action="@{/admin/orders/{id}/delete(id=${order.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Naozaj chcete odstrániť objednávku?')">
                                <i class="bi bi-trash"></i> Vymazať
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="5" class="text-center text-muted py-4">Žiadne objednávky.</td>
                </tr>
                </tbody>
            </table>
        </div>


        <nav th:if="${totalPages > 1}" class="mt-3">
            <ul class="pagination justify-content-end mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/orders(page=${currentPage-1}, size=${pageSize})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/orders(page=${i}, size=${pageSize})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/orders(page=${currentPage+1}, size=${pageSize})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
