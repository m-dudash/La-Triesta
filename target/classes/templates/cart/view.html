<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Košík')"></head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<main class="container py-5">
    <style>
        :root { --red:#d7263d; --green:#1b9a59; --cream:#fff7eb; }
        body { background:#f6f5f2; }
        .card-soft { border:none; border-radius:18px; box-shadow:0 16px 40px rgba(0,0,0,0.08); background:#fff; }
        .table-pretty { width:100%; border-collapse: separate; border-spacing: 0 10px; }
        .table-pretty thead { color:#555; font-size:0.9rem; text-transform:uppercase; letter-spacing:0.04em; }
        .table-pretty th { border: none; padding: 0.45rem 0.75rem; }
        .table-pretty tbody tr { background:#fff; box-shadow:0 10px 26px rgba(0,0,0,0.07); border-radius:14px; overflow:hidden; }
        .table-pretty tbody td { border: none; padding: 0.95rem 0.95rem; vertical-align: middle; }
        .table-pretty tbody tr:hover { transform: translateY(-2px); box-shadow:0 14px 32px rgba(0,0,0,0.10); transition:.12s; }
        .total-box {
            display:flex; justify-content:space-between; align-items:center;
            background:#fff; border-radius:14px; padding:14px 16px;
            box-shadow:0 10px 24px rgba(0,0,0,0.08);
        }
        .address-box {
            border:1px solid #e6e6e6; border-radius:12px; padding:10px 12px;
            background:#fdfcfb; box-shadow:0 6px 18px rgba(0,0,0,0.05);
        }
    </style>

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <div>
            <h1 class="mb-1">Váš košík</h1>
            <small class="text-muted">Skontrolujte položky a odošlite objednávku.</small>
        </div>
        <a href="/menu" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Späť do menu</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="card-soft p-3 mb-3">
        <div class="table-responsive">
            <table class="table-pretty">
                <thead>
                <tr>
                    <th>Pica</th>
                    <th>Veľkosť</th>
                    <th>Cena</th>
                    <th>Množstvo</th>
                    <th>Spolu</th>
                    <th>Akcia</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.pizzaItem.pizza.name}">Pizza</td>
                    <td th:text="${item.pizzaItem.size.name}">Veľkosť</td>
                    <td th:text="${#numbers.formatDecimal(item.pizzaItem.price, 1, 2)}">0</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${#numbers.formatDecimal(item.pizzaItem.price * item.quantity, 1, 2)}">0</td>
                    <td>
                        <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post" class="m-0">
                            <button type="submit" class="btn btn-danger btn-sm">Odstrániť</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${cartItems.size() == 0}">
                    <td colspan="6" class="text-center py-4 text-muted">Košík je prázdny.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
        <div class="flex-grow-1 card-soft p-3">
            <label for="noteInput" class="form-label fw-semibold">Poznámka k objednávke (voliteľné)</label>
            <form th:if="${cartItems.size() > 0}" th:action="@{/checkout}" method="post">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <textarea id="noteInput" name="note" class="form-control mb-3 mb-md-0" rows="2" maxlength="255"></textarea>
                    </div>
                    <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-start">
                        <div class="fw-semibold mb-1">Adresa doručenia z profilu:</div>
                        <div class="text-muted" th:text="${user != null ? user.address : '-'}">
                            Adress
                        </div>
                    </div>

                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="fs-5 fw-bold"></div>
                    <div class="fs-5 fw-bold" th:text="'Spolu:  ' + ${#numbers.formatDecimal(cartTotal, 1, 2)} + ' €'">0.00 €</div>
                </div>

                <div class="d-grid d-md-flex justify-content-md-end align-items-center gap-3">
                    <small class="text-muted">Objednávka bude doručená na adresu z vášho profilu.</small>
                    <button type="submit" class="btn btn-primary">Objednať</button>
                </div>
            </form>
            <div th:if="${cartItems.size() == 0}" class="text-muted">Pridajte si niečo z menu.</div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
